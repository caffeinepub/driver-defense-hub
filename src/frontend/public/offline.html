<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Driver Defense Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: oklch(0.18 0.02 40);
            color: oklch(0.95 0.01 60);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .container {
            max-width: 500px;
            text-align: center;
            background: oklch(0.22 0.02 40);
            padding: 3rem 2rem;
            border-radius: 1rem;
            border: 1px solid oklch(0.35 0.02 40);
        }
        
        .icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            border-radius: 50%;
            background: oklch(0.28 0.03 40);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .icon img {
            width: 80px;
            height: 80px;
            opacity: 0.8;
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: oklch(0.72 0.15 45);
        }
        
        p {
            font-size: 1.125rem;
            line-height: 1.6;
            color: oklch(0.65 0.02 50);
            margin-bottom: 2rem;
        }
        
        .retry-button {
            display: inline-block;
            padding: 0.875rem 2rem;
            background: oklch(0.72 0.15 45);
            color: oklch(0.15 0.02 40);
            text-decoration: none;
            border-radius: 0.625rem;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.2s;
            border: none;
            cursor: pointer;
            min-height: 44px;
        }
        
        .retry-button:hover {
            background: oklch(0.78 0.15 45);
            transform: translateY(-1px);
        }
        
        .retry-button:active {
            transform: translateY(0);
        }
        
        .brand {
            margin-top: 2rem;
            font-size: 0.875rem;
            color: oklch(0.65 0.02 50);
        }
        
        @media (max-width: 640px) {
            .container {
                padding: 2rem 1.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <img src="/assets/generated/app-icon.dim_192x192.png" alt="Driver Defense Hub">
        </div>
        <h1>You're Offline</h1>
        <p>
            Driver Defense Hub requires an internet connection to access your financial calculations and legal defense tools.
        </p>
        <button class="retry-button" onclick="window.location.reload()">
            Try Again
        </button>
        <div class="brand">
            Driver Defense Hub
        </div>
    </div>
</body>
</html>
